language: java
jdk:
  - oraclejdk8

env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE

sudo: required
services:
  - docker

install: ./mvnw install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - ./mvnw -B -P !build-extras test

deploy:
  sudo: false
  services: []
  provider: script
  script: release/deploy.sh
  on:
    tags: true
    branch: master

cache:
  directories:
    - '$HOME/.m2/repository'
